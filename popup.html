                 </label>
                 <label class="passbox">
                    <input type="password" id="password"  placeholder="Enter your password">

                 </label>

                    <h2>Welcome Back!</h2>

                    </div>
                       </div>

        </form>

    <script>
       function togglePopup() {
            $(".content").toggle();
        }
//close//
function closeForm() {
  document.getElementById("myForm").style.display = "none";
}

const email = document.getElementById("email");
     const password = document.getElementById("password");
     
     email.addEventListener('input',()=>{
         const emailbox = document.querySelector('.emailbox');
         const emailtext = document.querySelector('.emailtext');
         const emailpattern = /[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{1,63}$/;
     
         if(email.value.match(emailpattern,)){
             emailbox.classList.add('valid');
             emailbox.classList.remove('invalid');
             emailtext.innerHTML = "your email address is valid";
            // satisfy=satisfy+1;
             
         }else{
             emailbox.classList.add('invalid');
             emailbox.classList.remove('valid');
             emailtext.innerHTML = "please enter a valid email";
             document.getElementById('button').disabled = true; 
         }
     });
     
     password.addEventListener('input',()=>{
         const passbox = document.querySelector('.passbox');
         const passtext = document.querySelector('.passtext');
         const passpattern = /(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}/;
     
         if(password.value.match(passpattern)){
             passbox.classList.add('valid');
             passbox.classList.remove('invalid');
             passtext.innerHTML = "your password is valid";
             document.getElementById('button').disabled =false; 
            // satisfy=satisfy+1;
             
         }else{
             passbox.classList.add('invalid');
             passbox.classList.remove('valid');
             passtext.innerHTML = "Your password must be atleast 6 characters as well as contain at least one uppercase,one lowercase, and one number.";
             document.getElementById('button').disabled = true; 
            }
     });


     
     //welcome message//
     let popup = document.getElementById("popup");
     function openpopup(){
        popup.classList.add("open-popup");
     }
     function closepopup(){
        popup.classList.remove("open-popup");
     }
 
     function validate(){
          if (email.value(emailpattern,) == (emailpattern)) {

             document.getElementById('error').innerHTML = 'correct email';
             return false;
         }else if (password.value(passpattern) == (passpattern) ){
             document.getElementById('error1').innerHTML = 'correct password';
             return false;
         }
         else{
             return openpopup();
         }
     }
    </script>
